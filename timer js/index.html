<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <!-- Шрифты для таймера -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <!-- сами стили таймера -->
    <link rel="stylesheet" href="timer_style.css">
    <title>Таймер</title>
</head>

<body>
    <div class="timer">
        <div class="timer-title">
            <h1>Срок акции:</h1>
        </div>
        <div class="timer-holder">
            <!-- Блок таймера. Его можно просто встроить в Ваш сайт, предварительно подключив стили и JS файл -->
            <div class="d"><!-- Дни -->
                <div class="d-number">
                    1
                </div>
                <div class="time-text">
                    Дней
                </div>
            </div>
            <div class="h"><!-- Часы -->
                <div class="h-number">
                    1
                </div>
                <div class="time-text">
                    Часов
                </div>
            </div>
            <div class="m"><!-- Минуты -->
                <div class="m-number">
                    1
                </div>
                <div class="time-text">
                    Минут
                </div>
            </div>
            <div class="s"><!-- Секунды -->
                <div class="s-number">
                    1
                </div>
                <div class="time-text">
                    Секунд
                </div>
            </div>
        </div>
        <div class="timer-subtitle">
            *Предложение действительно только для первичных пациентов клиники   
        </div>
    </div>

</html>
